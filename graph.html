<!doctype html>

<title> 微信好友统计 </title>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://echarts.baidu.com/dist/echarts.js"></script>
    <script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<div id="gender" style="width:600px;height:400px;"></div>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('gender'));

    option = {
        title : {
            text: '男生女生比例',
            subtext: '比例很不协调，我也很无奈',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient : 'vertical',
            x : 'left',
            data:['男生','女生']
        },
        toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                magicType : {
                    show: true, 
                    type: ['pie', 'funnel'],
                    option: {
                        funnel: {
                            x: '25%',
                            width: '50%',
                            funnelAlign: 'left',
                            max: 1548
                        }
                    }
                },
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        calculable : true,
        series : [
            {
                name:'性别',
                type:'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:227, name:'男生'},
                    {value:125, name:'女生'}]
            }
        ]
    };

    myChart.setOption(option); //使用刚制定的配置项和数据显示图表
    
</script>
